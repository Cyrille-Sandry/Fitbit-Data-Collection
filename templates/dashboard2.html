<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analyse des activit√©s quotidiennes sur les donn√©es Fitbit de Kaggle</title>

    <!-- ‚úÖ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ‚úÖ Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

    <!-- ‚úÖ Ton CSS personnalis√© -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
<div class="container my-4">
    <h2 class="text-center mb-4">Analyse des activit√©s quotidiennes sur les donn√©es Fitbit de Kaggle</h2>

    {% if message %}
        <div class="alert alert-warning text-center">{{ message }}</div>
    {% endif %}

    <!-- üß≠ Formulaire de filtrage -->
    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-3">
            <label class="form-label">Date de d√©but</label>
            <input type="date" name="start_date" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">Date de fin</label>
            <input type="date" name="end_date" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">ID utilisateur</label>
            <input type="text" name="user_id" class="form-control" placeholder="Ex: 1503960366">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="submit">Filtrer</button>
        </div>
    </form>

    <!-- üìä Zone des graphiques -->
    {% if graphs %}
        <div id="loading" class="text-center my-4 text-secondary">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Chargement des graphiques...</p>
        </div>

        <div id="chart1" class="my-4" style="display:none;"></div>
        <div id="chart2" class="my-4" style="display:none;"></div>
        <div id="chart3" class="my-4" style="display:none;"></div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // ‚úÖ On r√©cup√®re les JSON envoy√©s par Flask
                const graphJSONs = {{ graphs | safe }};
                console.log("GraphJSONs re√ßus :", graphJSONs);

                // ‚úÖ On s‚Äôassure que ce sont bien des cha√Ænes JSON et on les parse
                if (Array.isArray(graphJSONs)) {
                    const figures = graphJSONs.map(g => JSON.parse(g));

                    // ‚úÖ Une petite pause pour simuler le chargement
                    setTimeout(() => {
                        document.getElementById("loading").style.display = "none";
                        document.getElementById("chart1").style.display = "block";
                        document.getElementById("chart2").style.display = "block";
                        document.getElementById("chart3").style.display = "block";

                        // ‚úÖ Affichage des 3 graphiques Plotly
                        Plotly.newPlot('chart1', figures[0].data, figures[0].layout);
                        Plotly.newPlot('chart2', figures[1].data, figures[1].layout);
                        Plotly.newPlot('chart3', figures[2].data, figures[2].layout);
                    }, 800);
                }
            });
        </script>
    {% endif %}

    <!-- üßæ Tableau des donn√©es -->
    {% if tables %}
        <h4 class="mt-5">Aper√ßu des donn√©es</h4>
        {% for table in tables %}
            <div class="table-responsive">{{ table | safe }}</div>
        {% endfor %}
    {% endif %}
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
